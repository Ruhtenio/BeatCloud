{% extends "base.html" %}
{% load static %}
{% block titulo %} Ingresar Suscripción {% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Ingresar Suscripción</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="detalle">Detalle:</label>
                    <input type="text" class="form-control" id="detalle" name="detalle" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                </div>
                <button type="submit" class="btn btn-warning text-dark">Guardar Suscripción</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
