{% extends "base.html" %}
{% load static %}
{% block titulo %} Login {% endblock %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static '/app/static/app/css/login.css' %}">

{% endblock %}

{% block contenido %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh">
  <div class="card border-0 shadow-lg">
    <div class="card-body">
      <h2 class="text-center">Ingresa tus credenciales</h2>
      <hr>
      <form method="POST" class="box">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-warning btn-block">Ingresar</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'recuperar_contrasena' %}">¿Olvidó su contraseña?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
