<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div class="abs-center">
            <form id="formulario">

                </div>
                <h3 id="tipo_p">Tipo de Perfil</h3>

                    <input type="radio" name="tipo" id="tipo">Productor <br>

                </div> 
                <div id="col5">  
                    <label for="password" id="label1"> Contraseña: </label>
                    <input type="text" id="password" name="password"><br>
                </div>
                <div id="col6">

                </div>
                <div id="col7">

                </div>
            </form>
        </div>
    </div>
